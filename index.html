<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes heartbeat {
            0%, 100% { 
                transform: rotate(45deg) scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 77, 77, 0.6));
            }
            15% { 
                transform: rotate(45deg) scale(1.05);
                filter: drop-shadow(0 0 25px rgba(255, 77, 77, 0.7));
            }
            30% { 
                transform: rotate(45deg) scale(1.15);
                filter: drop-shadow(0 0 30px rgba(255, 77, 77, 0.8));
            }
            45% { 
                transform: rotate(45deg) scale(1.08);
                filter: drop-shadow(0 0 25px rgba(255, 77, 77, 0.7));
            }
            60% { 
                transform: rotate(45deg) scale(1.12);
                filter: drop-shadow(0 0 28px rgba(255, 77, 77, 0.75));
            }
            75% { 
                transform: rotate(45deg) scale(1.03);
                filter: drop-shadow(0 0 22px rgba(255, 77, 77, 0.65));
            }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0.3) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.05) rotate(5deg);
                opacity: 0.8;
            }
            70% {
                transform: scale(0.95) rotate(-2deg);
                opacity: 0.9;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff4d4d;
            position: relative;
            transform: rotate(45deg);
            animation: heartbeat 1.8s ease-in-out infinite;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .heart:hover {
            transform: rotate(45deg) scale(1.1);
            filter: drop-shadow(0 0 35px rgba(255, 77, 77, 0.9));
        }

        .heart:before, 
        .heart:after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff4d4d;
            border-radius: 50%;
            position: absolute;
            transition: all 0.3s ease;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -50px;
        }

        .message {
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .floating-button {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .success-modal {
            animation: bounce-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .title-animation {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .subtitle-animation {
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.2s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .bg-decorative {
            animation: float 4s ease-in-out infinite;
        }

        .bg-decorative:nth-child(2) { animation-delay: 1s; }
        .bg-decorative:nth-child(3) { animation-delay: 2s; }
        .bg-decorative:nth-child(4) { animation-delay: 0.5s; }

        .gradient-bg {
            background: linear-gradient(135deg, #fce7f3 0%, #fdf2f8 50%, #fce7f3 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-gradient-green {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-gradient-green:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        .btn-gradient-green:active {
            transform: scale(0.95);
        }

        .btn-gradient-red {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-gradient-red:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-gradient-pink {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-gradient-pink:hover {
            background: linear-gradient(135deg, #db2777 0%, #be185d 100%);
            transform: scale(1.05) translateY(-2px);
        }

        .btn-gradient-pink:active {
            transform: scale(0.95);
        }

        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden relative">
    
    <!-- Background decorative elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-10 left-10 w-20 h-20 bg-pink-200 rounded-full opacity-30 bg-decorative"></div>
        <div class="absolute top-32 right-20 w-16 h-16 bg-rose-200 rounded-full opacity-40 bg-decorative"></div>
        <div class="absolute bottom-20 left-20 w-24 h-24 bg-pink-300 rounded-full opacity-20 bg-decorative"></div>
        <div class="absolute bottom-32 right-10 w-12 h-12 bg-rose-300 rounded-full opacity-30 bg-decorative"></div>
    </div>

    <!-- Main content -->
    <div class="text-center mb-8 z-10">
        <h1 class="text-4xl md:text-5xl font-bold text-pink-600 mb-2 title-animation">Xin L·ªói Ng∆∞·ªùi ƒê·∫πp ‚ù§Ô∏è</h1>
        <p class="text-lg text-pink-800 subtitle-animation">T·ªõ th·∫≠t l√≤ng xin l·ªói v√¨ ƒë√£ l√†m c·∫≠u th·∫•t v·ªçng</p>
    </div>

    <div class="relative mb-12 mt-12 z-10">
        <div class="heart"></div>
    </div>

    <div class="max-w-md glass-effect rounded-xl shadow-xl p-6 text-center message z-10">
        <p class="text-gray-700 mb-6 text-lg">C·∫≠u c√≥ th·ªÉ tha th·ª© cho t·ªõ kh√¥ng?</p>
        <div class="flex justify-center space-x-4">
            <button id="yesBtn" class="btn-gradient-green text-white font-bold py-3 px-8 rounded-full">
                C√≥ ‚ù§Ô∏è
            </button>
            <button id="noBtn" class="btn-gradient-red text-white font-bold py-3 px-8 rounded-full floating-button">
                Kh√¥ng
            </button>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successMessage" class="fixed inset-0 flex items-center justify-center modal-backdrop hidden z-50">
        <div class="bg-white p-8 rounded-xl max-w-sm text-center success-modal shadow-2xl border border-pink-200">
            <div class="text-6xl mb-4">üíñ</div>
            <h2 class="text-2xl font-bold text-pink-600 mb-4">C·∫£m ∆°n Trang xinh y√™u! ‚ù§Ô∏è</h2>
            <p class="text-gray-700 mb-6">T·ªõ h·ª©a s·∫Ω kh√¥ng l√†m c·∫≠u th·∫•t v·ªçng n·ªØa. Love you p·∫∑c p·∫∑c!</p>
            <button id="closeBtn" class="btn-gradient-pink text-white font-bold py-3 px-8 rounded-full">
                ƒê√≥ng
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const successMessage = document.getElementById('successMessage');
            const closeBtn = document.getElementById('closeBtn');

            // Smooth confetti creation
            function createConfetti() {
                const colors = ['#ff4d4d', '#ffaf40', '#ffea40', '#4dff4d', '#4dffff', '#4d4dff', '#af4dff'];

                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.style.cssText = `
                            position: fixed;
                            width: ${Math.random() * 8 + 4}px;
                            height: ${Math.random() * 8 + 4}px;
                            background-color: ${colors[Math.floor(Math.random() * colors.length)]};
                            left: ${Math.random() * window.innerWidth}px;
                            top: -10px;
                            border-radius: ${Math.random() * 50}%;
                            pointer-events: none;
                            z-index: 1000;
                            animation: confetti-fall ${Math.random() * 2 + 3}s ease-out forwards;
                        `;

                        document.body.appendChild(confetti);

                        // Clean up after animation
                        setTimeout(() => {
                            if (confetti.parentNode) {
                                confetti.remove();
                            }
                        }, 5000);
                    }, i * 10); // Staggered creation for smoother effect
                }
            }

            // Yes button click handler
            yesBtn.addEventListener('click', function() {
                successMessage.classList.remove('hidden');
                createConfetti();
            });

            // Smooth no button movement
            noBtn.addEventListener('mouseenter', function() {
                const buttonRect = this.getBoundingClientRect();
                const maxX = window.innerWidth - buttonRect.width - 20;
                const maxY = window.innerHeight - buttonRect.height - 20;
                
                const newX = Math.max(20, Math.random() * maxX);
                const newY = Math.max(20, Math.random() * maxY);

                this.style.position = 'fixed';
                this.style.left = newX + 'px';
                this.style.top = newY + 'px';
                this.style.zIndex = '1000';
            });

            // Close modal
            closeBtn.addEventListener('click', function() {
                successMessage.classList.add('hidden');
            });

            // Close modal when clicking backdrop
            successMessage.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                }
            });

            // Add some interactive effects
            const heart = document.querySelector('.heart');
            heart.addEventListener('click', function() {
                // Create small hearts around the main heart
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const miniHeart = document.createElement('div');
                        miniHeart.innerHTML = '‚ù§Ô∏è';
                        miniHeart.style.cssText = `
                            position: absolute;
                            left: ${Math.random() * 200 + heart.offsetLeft - 50}px;
                            top: ${Math.random() * 200 + heart.offsetTop - 50}px;
                            font-size: ${Math.random() * 20 + 15}px;
                            pointer-events: none;
                            z-index: 100;
                            animation: fadeInUp 1s ease-out forwards;
                        `;
                        
                        document.body.appendChild(miniHeart);
                        
                        setTimeout(() => {
                            if (miniHeart.parentNode) {
                                miniHeart.remove();
                            }
                        }, 1000);
                    }, i * 100);
                }
            });
        });
    </script>
</body>
